<!DOCTYPE html>
<html>
<head>
    <title>Ročni vnos podatkov</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ročni vnos podatkov</h1>
    <br>
    <form action="/manual_input" method="post">
        <h2>Matrika</h2>
        <textarea name="data1" rows="10" cols="50" placeholder="Vnesite podatke za matriko"></textarea>
        <br><br>
        <h2>Uteži</h2>
        <textarea name="data2" rows="10" cols="50" placeholder="Vnesite podatke za uteži"></textarea>
        <br><br>
        <h2>Kategorizacija atributov</h2>
        <textarea name="data3" rows="10" cols="50" placeholder="Vnesite podatke za kategorizacijo atributov"></textarea>
        <br><br>
        <input type="submit" value="Izračun">
    </form>
</body>
</html>
